

<body>
  <div class="container">
    <header>
      <h1>Boredom.AI</h1>
    </header>
    {{> chatList}}
    {{> chatForm}}
  </div>
</body>

<template name="chatList">
    {{#each chats}}
      <div class="chat-container darker">
        <img src="{{img}}" alt="Just a text" class="{{orientation}}">
        <p class="chat-item"> {{text}}</p>
      </div>
    {{/each}}
</template>

<template name="chatForm">
  <input type="text" placeholder="Enter your message..." id="message" name="message"/>
  <button type="button" id="send-message" class="btn btn-primary" name="button"> Send Message </button>
  <button type="button" id="trial" name="button" class="btn btn-secondary"> Testing movie </button>
</template>
